<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components Projeto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tag">
      <div class="icon">
        <img src="./assets/bag-red.svg" alt="mochila vermelha" />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button type="button">
        <img src="./assets/icon-search.svg" alt="Icone de pesquisa" />
      </button>
    </div>

    <button class="card__pokedex grass">
      <div class="image__pokedex">
        <img src="./assets/bulbasaur.svg" alt="" />
      </div>
      <div class="info__pokedex">
        <div class="info__text">
          <span>#001</span>
          <h3>Bulbasauru</h3>
        </div>
        <div class="info__icon">
          <img src="./assets/icon-types/grass.svg" alt="" />
        </div>
      </div>
    </button>

    <button class="card__pokedex grass">
      <div class="image__pokedex">
        <img src="./assets/bulbasaur.svg" alt="" />
      </div>
      <div class="info__pokedex">
        <div class="info__text">
          <span>#001</span>
          <h3>Bulbasauru</h3>
        </div>
        <div class="info__icon">
          <img src="./assets/icon-types/grass.svg" alt="" />
        </div>
      </div>
    </button>

    <span class="tag-type dragon">Bug</span>

    <button class="load__more" type="button">Load more Pok√©mons</button>

    <button class="filter ghost">
      <div class="filter__icon">
        <img src="./assets/icon-types/ghost.svg" alt="ghost" />
      </div>
      <span class="filter__name">Ghost</span>
    </button>

    <script src="./js/main.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
